<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tier List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #f4f4f4;
      text-align: center;
    }
    .album-container {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 20px;
      margin: 30px;
    }
    .album-card {
      background-color: #1c1c1c;
      padding: 15px;
      border-radius: 10px;
      cursor: pointer;
      text-align: center;
    }
    .album-card img {
      width: 150px;
      height: 150px;
      border-radius: 10px;
      margin-bottom: 10px;
    }
    .tier-list {
      display: flex;
      justify-content: space-around;
      margin-top: 50px;
    }
    .tier {
      width: 150px;
      min-height: 200px;
      background-color: #333;
      border-radius: 10px;
      padding: 10px;
      color: #f4f4f4;
      display: flex;
      flex-direction: column;
      gap: 10px;
      align-items: center;
    }
  </style>
</head>
<body>

  <h1 id="artistName">Loading...</h1>

  <div id="albumList" class="album-container"></div>

  <div class="tier-list">
    <div class="tier" id="S">S</div>
    <div class="tier" id="A">A</div>
    <div class="tier" id="B">B</div>
    <div class="tier" id="C">C</div>
    <div class="tier" id="D">D</div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const artistName = params.get("artist");
    document.getElementById("artistName").innerText = artistName;

    async function fetchAlbums() {
      const url = `https://itunes.apple.com/search?term=${encodeURIComponent(artistName)}&entity=album&limit=12`;
      const response = await fetch(url);
      const data = await response.json();
      const albums = data.results;

      const albumList = document.getElementById("albumList");
      albums.forEach(album => {
        const albumCard = document.createElement("div");
        albumCard.classList.add("album-card");
        albumCard.setAttribute("draggable", true);
        albumCard.setAttribute("data-id", album.collectionId);
        albumCard.innerHTML = `
          <img src="${album.artworkUrl100}" alt="${album.collectionName}">
          <p>${album.collectionName}</p>
        `;
        albumCard.addEventListener("dragstart", (e) => {
          e.dataTransfer.setData("text", albumCard.getAttribute("data-id"));
        });
        albumList.appendChild(albumCard);
      });
    }

    fetchAlbums();

    document.querySelectorAll('.tier').forEach(tier => {
      tier.addEventListener('dragover', (e) => {
        e.preventDefault();
      });

      tier.addEventListener('drop', (e) => {
        e.preventDefault();
        const albumId = e.dataTransfer.getData("text");
        const albumCard = document.querySelector(`.album-card[data-id="${albumId}"]`);
        e.target.appendChild(albumCard);
      });
    });
  </script>

</body>
</html>
