<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Album Tier List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f4f4f4;
    }
    h1 {
      margin-bottom: 20px;
    }
    .albums {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }
    .album {
      background-color: white;
      padding: 10px;
      border-radius: 10px;
      width: 180px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      text-align: center;
    }
    .album img {
      width: 100%;
      border-radius: 8px;
    }
    .album h3 {
      font-size: 16px;
      margin: 10px 0 5px;
    }
    .album p {
      font-size: 14px;
      color: #666;
      margin: 0;
    }
  </style>
</head>
<body>
  <h1 id="title">Loading artist...</h1>
  <div class="albums" id="albumList"></div>

  <script>
    // Helper to get query string value
    function getQueryParam(param) {
      const params = new URLSearchParams(window.location.search);
      return params.get(param);
    }

    // Main fetch function
    async function loadAlbums(artistName) {
      document.getElementById("title").textContent = `${artistName} â€“ Albums`;

      const response = await fetch(`https://itunes.apple.com/search?term=${encodeURIComponent(artistName)}&entity=album&limit=200`);
      const data = await response.json();

      const albums = data.results
        .filter(item => item.collectionType === "Album")
        .map(album => ({
          name: album.collectionName,
          releaseDate: album.releaseDate,
          cover: album.artworkUrl100.replace("100x100bb", "300x300bb"),
        }));

      // Remove duplicates
      const uniqueAlbums = [];
      const seen = new Set();
      for (const album of albums) {
        if (!seen.has(album.name)) {
          uniqueAlbums.push(album);
          seen.add(album.name);
        }
      }

      // Sort by release date
      uniqueAlbums.sort((a, b) => new Date(a.releaseDate) - new Date(b.releaseDate));

      // Render albums
      const container = document.getElementById("albumList");
      container.innerHTML = "";
      uniqueAlbums.forEach(album => {
        const div = document.createElement("div");
        div.className = "album";
        div.innerHTML = `
          <img src="${album.cover}" alt="${album.name}">
          <h3>${album.name}</h3>
          <p>${new Date(album.releaseDate).getFullYear()}</p>
        `;
        container.appendChild(div);
      });
    }

    const artist = getQueryParam("artist");
    if (artist) {
      loadAlbums(artist);
    } else {
      document.getElementById("title").textContent = "No artist specified in the URL.";
    }
  </script>
</body>
</html>
