<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Artist Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #fff;
      padding: 20px;
    }
    h1 {
      color: #ff7f50;
    }
    .links {
      margin-top: 20px;
    }
    .link-box {
      background-color: #333;
      border-radius: 8px;
      padding: 20px;
      margin: 10px 0;
      text-align: center;
    }
    .link-box a {
      color: #ff7f50;
      text-decoration: none;
      font-size: 18px;
    }
    .link-box a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Artist: <span id="artistName"></span></h1>
  <div class="links">
    <div class="link-box">
      <a href="albumRatings.html">Go to Album Ratings</a>
    </div>
    <div class="link-box">
      <a href="tierList.html">Go to Tier List</a>
    </div>
    <div class="link-box">
      <a href="myRankings.html">Go to My Rankings</a>
    </div>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const artistName = urlParams.get('artist');
    const artistId = urlParams.get('id');

    document.getElementById('artistName').textContent = artistName;

    async function fetchArtistData(artistId) {
      const response = await fetch(`https://itunes.apple.com/lookup?id=${artistId}`);
      const data = await response.json();
      if (data.results.length > 1) {
        const artistData = data.results[1];
        localStorage.setItem('selectedArtist', JSON.stringify(artistData));
      }
    }

    if (artistId) {
      fetchArtistData(artistId);
    }
  </script>
</body>
</html>
