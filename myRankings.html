<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Rankings</title>
    <style>
        /* Basic styling */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        .rankings {
            display: flex;
            flex-wrap: wrap;
        }
        .ranking {
            width: 200px;
            margin: 10px;
            text-align: center;
        }
        .ranking img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .ranking h3 {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>My Rankings</h1>

    <h2>Rated Albums</h2>
    <div id="ratedAlbums" class="rankings"></div>

    <h2>Rated Songs</h2>
    <div id="ratedSongs" class="rankings"></div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const artistData = JSON.parse(localStorage.getItem("currentArtistData"));
            if (!artistData) {
                alert("No artist data found. Please go back and select an artist.");
                return;
            }

            const ratedAlbumsContainer = document.getElementById("ratedAlbums");
            const ratedSongsContainer = document.getElementById("ratedSongs");

            // Load rated albums
            const ratingsKey = `ratings_${artistData.id}`;
            const ratings = JSON.parse(localStorage.getItem(ratingsKey) || "{}");

            Object.keys(ratings).forEach(albumName => {
                const albumData = ratings[albumName];
                const albumDiv = document.createElement("div");
                albumDiv.classList.add("ranking");
                albumDiv.innerHTML = `<img src="${albumData.cover}" alt="${albumName}" />
                                      <h3>${albumName}</h3>
                                      <p>Rating: ${albumData.rating}</p>`;
                ratedAlbumsContainer.appendChild(albumDiv);

                // Load rated songs
                Object.keys(albumData.songs).forEach(songName => {
                    const songData = albumData.songs[songName];
                    const songDiv = document.createElement("div");
                    songDiv.classList.add("ranking");
                    songDiv.innerHTML = `<img src="${songData.album.cover}" alt="${songName}" />
                                         <h3>${songName}</h3>
                                         <p>Rating: ${songData.rating}</p>`;
                    ratedSongsContainer.appendChild(songDiv);
                });
            });
        });
    </script>
</body>
</html>
