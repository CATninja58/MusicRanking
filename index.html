<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search for an Artist</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #121212;
      color: #f4f4f4;
    }
    h1 {
      margin-top: 20px;
    }
    input {
      padding: 10px;
      font-size: 16px;
      width: 300px;
      background-color: #1c1c1c;
      color: #f4f4f4;
      border: none;
      margin-bottom: 20px;
    }
    .artist-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 15px;
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }
    .artist-card {
      background-color: #1c1c1c;
      padding: 15px;
      border-radius: 10px;
      text-align: center;
      cursor: pointer;
    }
    .artist-card img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>Search for an Artist</h1>
  <input type="text" id="artistSearch" placeholder="Enter artist name..." oninput="searchArtist()">
  <div class="artist-grid" id="artistResults"></div>

  <script>
    async function searchArtist() {
      const query = document.getElementById("artistSearch").value;
      const resultsDiv = document.getElementById("artistResults");
      resultsDiv.innerHTML = ""; // Clear previous results

      if (query.length < 2) return; // Don't search for very short queries

      const url = `https://itunes.apple.com/search?term=${encodeURIComponent(query)}&entity=musicArtist&limit=12`;
      const response = await fetch(url);
      const data = await response.json();

      if (!data.results || data.results.length === 0) {
        resultsDiv.innerHTML = "<p>No artists found. Please try a different name.</p>";
        return;
      }

      // Loop through the artist results and display them
      data.results.forEach(artist => {
        const artistCard = document.createElement("div");
        artistCard.classList.add("artist-card");

        // Ensuring artwork URL is available before using it
        const imageUrl = artist.artworkUrl100 || 'https://via.placeholder.com/100'; // Placeholder if no image is found

        artistCard.innerHTML = `
          <img src="${imageUrl}" alt="${artist.artistName}">
          <p>${artist.artistName}</p>
          <p><strong>Genre:</strong> ${artist.primaryGenreName || 'Unknown'}</p>
        `;
        
        // Add click event to navigate to the artist page
        artistCard.onclick = () => {
          window.location.href = `artistPage.html?artist=${encodeURIComponent(artist.artistName)}&id=${artist.artistId}`;
        };

        resultsDiv.appendChild(artistCard);
      });
    }
  </script>
</body>
</html>
