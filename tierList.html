<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tier List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #fff;
      padding: 20px;
    }
    h1 {
      color: #ff7f50;
    }
    .album-container {
      display: flex;
      flex-wrap: wrap;
      gap: 16px;
    }
    .album {
      cursor: pointer;
      width: 150px;
      text-align: center;
    }
    .album img {
      width: 100%;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>Tier List for <span id="artistName"></span></h1>
  <div class="album-container" id="albumContainer"></div>

  <script>
    // Retrieve the selected artist data from localStorage
    const artistData = JSON.parse(localStorage.getItem('selectedArtist'));

    if (artistData) {
      document.getElementById('artistName').textContent = artistData.artistName;
    } else {
      alert("No artist data found.");
      window.location.href = "index.html"; // Redirect to the artist page if no data is found
    }

    async function getAlbums() {
      const artistId = artistData.artistId;
      const response = await fetch(`https://itunes.apple.com/lookup?id=${artistId}&entity=album&limit=200`);
      const data = await response.json();
      const albums = data.results.filter(item =>
        item.wrapperType === "collection" &&
        item.collectionType === "Album"
      );

      const container = document.getElementById("albumContainer");
      albums.forEach(album => {
        const div = document.createElement("div");
        div.classList.add("album");
        div.onclick = () => { alert(`Selected: ${album.collectionName}`); };

        div.innerHTML = `
          <img src="${album.artworkUrl100.replace("100x100bb", "150x150bb")}" title="${album.collectionName}">
          <div>${album.collectionName}</div>
        `;
        container.appendChild(div);
      });
    }

    getAlbums();
  </script>
</body>
</html>
