<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tier List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
      position: relative;
    }

    h1 {
      text-align: center;
    }

    .settings-icon {
      position: absolute;
      top: 20px;
      right: 20px;
      cursor: pointer;
      font-size: 24px;
    }

    .settings-menu {
      position: absolute;
      top: 50px;
      right: 20px;
      background: white;
      border: 1px solid #ccc;
      padding: 10px;
      display: none;
      z-index: 999;
    }

    .settings-menu label {
      display: block;
      margin-bottom: 5px;
      cursor: pointer;
    }

    .mode-buttons {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
      gap: 10px;
    }

    .mode-buttons button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }

    .tier-container {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .tier-row {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px;
      border: 1px solid #ccc;
      background: white;
      min-height: 80px;
    }

    .tier-label {
      width: 50px;
      font-weight: bold;
      text-align: center;
    }

    .unranked-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(60px, 1fr));
      gap: 10px;
      margin-top: 20px;
    }

    .draggable-item {
      width: 60px;
      height: 60px;
      object-fit: cover;
      cursor: grab;
    }

    .draggable-song {
      position: relative;
      width: 60px;
      height: 60px;
      cursor: grab;
      text-align: center;
      color: white;
      font-size: 12px;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .draggable-song img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
    }

    .draggable-song span {
      z-index: 2;
      text-shadow: 0 0 5px black;
    }

    .album-selector {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin-bottom: 20px;
    }

    .album-button {
      position: relative;
      width: 100px;
      height: 100px;
      cursor: pointer;
      border: 1px solid #ccc;
      overflow: hidden;
    }

    .album-button img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .album-button:hover::after {
      content: attr(data-name);
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      text-align: center;
      padding: 5px;
      font-size: 12px;
    }

    .search-bar {
      text-align: center;
      margin-bottom: 10px;
    }

    .search-bar input {
      padding: 5px;
      width: 60%;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <h1>Tier List for <span id="artistName"></span></h1>
  <div class="settings-icon" onclick="toggleSettings()">âš™</div>
  <div class="settings-menu" id="settingsMenu">
    <label>
      <input type="checkbox" id="filterDeluxe" onchange="applyFilters()"> Hide Deluxe/Edition Albums
    </label>
  </div>

  <div class="mode-buttons">
    <button onclick="setMode('albums')">Rank Albums</button>
    <button onclick="setMode('albumSongs')">Rank Album Songs</button>
    <button onclick="setMode('allSongs')">Rank All Songs</button>
  </div>

  <div id="albumSelect" class="album-selector hidden"></div>
  <div id="songSearch" class="search-bar hidden">
    <input type="text" id="searchInput" placeholder="Search songs...">
  </div>

  <div class="tier-container" id="tierContainer"></div>
  <div id="unrankedContainer" class="unranked-container"></div>

  <script>
    const tiers = ['S', 'A', 'B', 'C', 'D'];
    const tierContainer = document.getElementById('tierContainer');
    const unrankedContainer = document.getElementById('unrankedContainer');
    const artistData = JSON.parse(localStorage.getItem('currentArtistData'));
    const albumSelect = document.getElementById('albumSelect');
    const searchBar = document.getElementById('songSearch');
    const searchInput = document.getElementById('searchInput');
    const artistNameEl = document.getElementById('artistName');
    const settingsMenu = document.getElementById('settingsMenu');
    const filterDeluxeCheckbox = document.getElementById('filterDeluxe');

    if (!artistData) {
      alert('No artist data found. Please go back and select an artist.');
      throw new Error("No artist data in localStorage.");
    }

    artistNameEl.textContent = artistData.name;

    let currentMode = 'albums';
    let selectedAlbum = null;

    function toggleSettings() {
      settingsMenu.style.display = settingsMenu.style.display === 'block' ? 'none' : 'block';
    }

    function applyFilters() {
      setMode(currentMode); // Reinitialize mode with filters applied
    }
    function setMode(mode) {
      currentMode = mode;
      selectedAlbum = null;
      albumSelect.classList.add('hidden');
      searchBar.classList.add('hidden');
      renderTierList();
      unrankedContainer.innerHTML = '';

      if (mode === 'albums') {
        const albums = getFilteredAlbums();
        albums.forEach(album => {
          const img = document.createElement('img');
          img.src = album.cover;
          img.className = 'draggable-item';
          img.draggable = true;
          img.dataset.id = album.id;
          img.title = album.name;
          addDragListeners(img);
          unrankedContainer.appendChild(img);
        });
      }

      if (mode === 'albumSongs') {
        albumSelect.classList.remove('hidden');
        const albums = getFilteredAlbums();
        albumSelect.innerHTML = '';
        albums.forEach(album => {
          const btn = document.createElement('div');
          btn.className = 'album-button';
          btn.dataset.name = album.name;
          btn.innerHTML = `<img src="${album.cover}">`;
          btn.onclick = () => {
            selectedAlbum = album;
            loadSongs(album.songs);
          };
          albumSelect.appendChild(btn);
        });
      }

      if (mode === 'allSongs') {
        searchBar.classList.remove('hidden');
        const allSongs = getFilteredAlbums().flatMap(a => a.songs.map(s => ({...s, album: a.name, cover: a.cover})));
        loadSongs(allSongs);
      }

      loadSavedTierList();
    }

    function getFilteredAlbums() {
      const filterDeluxe = filterDeluxeCheckbox.checked;
      return artistData.albums.filter(a => {
        if (!a.songs || a.songs.length === 0) return false;
        if (filterDeluxe && /deluxe|edition/i.test(a.name)) return false;
        return true;
      });
    }

    function loadSongs(songs) {
      unrankedContainer.innerHTML = '';
      songs.forEach(song => {
        const div = document.createElement('div');
        div.className = 'draggable-song';
        div.draggable = true;
        div.dataset.id = song.id;
        div.innerHTML = `<img src="${song.cover}"><span>${song.name}</span>`;
        addDragListeners(div);
        unrankedContainer.appendChild(div);
      });
    }

    function renderTierList() {
      tierContainer.innerHTML = '';
      tiers.forEach(tier => {
        const row = document.createElement('div');
        row.className = 'tier-row';
        row.dataset.tier = tier;

        const label = document.createElement('div');
        label.className = 'tier-label';
        label.textContent = tier;

        row.appendChild(label);
        row.ondragover = (e) => e.preventDefault();
        row.ondrop = (e) => {
          const id = e.dataTransfer.getData('text/plain');
          const item = document.querySelector(`[data-id="${id}"]`);
          row.appendChild(item);
          saveTierList();
        };

        tierContainer.appendChild(row);
      });

      unrankedContainer.ondragover = (e) => e.preventDefault();
      unrankedContainer.ondrop = (e) => {
        const id = e.dataTransfer.getData('text/plain');
        const item = document.querySelector(`[data-id="${id}"]`);
        unrankedContainer.appendChild(item);
        saveTierList();
      };
    }

    function addDragListeners(el) {
      el.ondragstart = (e) => e.dataTransfer.setData('text/plain', el.dataset.id);
    }

    function saveTierList() {
      const data = {};
      tiers.forEach(tier => {
        const row = document.querySelector(`.tier-row[data-tier="${tier}"]`);
        data[tier] = Array.from(row.children).slice(1).map(item => item.dataset.id);
      });
      const unranked = Array.from(unrankedContainer.children).map(item => item.dataset.id);
      const saveKey = `${artistData.name}_${currentMode}${selectedAlbum ? '_' + selectedAlbum.id : ''}`;
      localStorage.setItem(saveKey, JSON.stringify({tiers: data, unranked}));
    }

    function loadSavedTierList() {
      const saveKey = `${artistData.name}_${currentMode}${selectedAlbum ? '_' + selectedAlbum.id : ''}`;
      const saved = JSON.parse(localStorage.getItem(saveKey));
      if (!saved) return;

      renderTierList();

      const allItems = {};
      if (currentMode === 'albums') {
        getFilteredAlbums().forEach(a => {
          allItems[a.id] = a;
        });
      } else {
        const songs = currentMode === 'allSongs'
          ? getFilteredAlbums().flatMap(a => a.songs.map(s => ({...s, album: a.name, cover: a.cover})))
          : selectedAlbum.songs.map(s => ({...s, album: selectedAlbum.name, cover: selectedAlbum.cover}));
        songs.forEach(s => {
          allItems[s.id] = s;
        });
      }

      for (const tier of tiers) {
        const row = document.querySelector(`.tier-row[data-tier="${tier}"]`);
        saved.tiers[tier].forEach(id => {
          const data = allItems[id];
          if (!data) return;
          const item = currentMode === 'albums'
            ? createAlbumElement(data)
            : createSongElement(data);
          row.appendChild(item);
        });
      }

      saved.unranked.forEach(id => {
        const data = allItems[id];
        if (!data) return;
        const item = currentMode === 'albums'
          ? createAlbumElement(data)
          : createSongElement(data);
        unrankedContainer.appendChild(item);
      });
    }

    function createAlbumElement(album) {
      const img = document.createElement('img');
      img.src = album.cover;
      img.className = 'draggable-item';
      img.draggable = true;
      img.dataset.id = album.id;
      img.title = album.name;
      addDragListeners(img);
      return img;
    }

    function createSongElement(song) {
      const div = document.createElement('div');
      div.className = 'draggable-song';
      div.draggable = true;
      div.dataset.id = song.id;
      div.innerHTML = `<img src="${song.cover}"><span>${song.name}</span>`;
      addDragListeners(div);
      return div;
    }

    searchInput.addEventListener('input', () => {
      const query = searchInput.value.toLowerCase();
      const items = unrankedContainer.querySelectorAll('.draggable-song');
      items.forEach(el => {
        const title = el.querySelector('span').textContent.toLowerCase();
        el.style.display = title.includes(query) ? '' : 'none';
      });
    });

    // Initialize
    setMode('albums');
  </script>
</body>
</html>
