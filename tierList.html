<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tier List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #fff;
      padding: 20px;
    }
    h1 {
      color: #ff7f50;
    }
    .tier-list-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }
    .album {
      width: 150px;
      text-align: center;
      cursor: pointer;
    }
    .album img {
      width: 100%;
      border-radius: 8px;
    }
    .tier-select {
      margin-bottom: 20px;
    }
    .tier {
      width: 80px;
      height: 80px;
      background-color: #333;
      border-radius: 8px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      color: #fff;
    }
  </style>
</head>
<body>
  <h1>Create Your Tier List</h1>
  <div class="tier-select">
    <select id="tierSelect">
      <option value="albums">Rank Albums</option>
      <option value="albumSongs">Rank Album Songs</option>
      <option value="allSongs">Rank All Songs</option>
    </select>
  </div>
  <div class="tier-list-container" id="tierListContainer"></div>

  <script>
    const artistData = JSON.parse(localStorage.getItem('selectedArtist'));

    if (!artistData) {
      alert("No artist data found.");
      window.location.href = "index.html";
    }

    async function getAlbums() {
      const artistId = artistData.artistId;
      const response = await fetch(`https://itunes.apple.com/lookup?id=${artistId}&entity=album&limit=200`);
      const data = await response.json();
      const albums = data.results.filter(item =>
        item.wrapperType === "collection" &&
        item.collectionType === "Album"
      );

      const container = document.getElementById("tierListContainer");
      albums.forEach(album => {
        const div = document.createElement("div");
        div.classList.add("album");
        div.onclick = () => {
          alert(`Album: ${album.collectionName}`);
        };

        div.innerHTML = `
          <img src="${album.artworkUrl100.replace("100x100bb", "150x150bb")}" title="${album.collectionName}">
          <div>${album.collectionName}</div>
        `;
        container.appendChild(div);
      });
    }

    getAlbums();
  </script>
</body>
</html>
