<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Album Ratings</title>
  <style>
    body {
      font-family: sans-serif;
      background: #1e1e1e;
      color: #fff;
      padding: 20px;
    }
    h1 {
      font-size: 28px;
    }
    .album-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    .album {
      cursor: pointer;
      text-align: center;
    }
    .album img {
      border-radius: 8px;
      width: 120px;
      height: 120px;
      object-fit: cover;
    }
    .modal {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.8);
      display: none;
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: #2c2c2c;
      padding: 20px;
      border-radius: 12px;
      width: 400px;
      max-height: 80vh;
      overflow-y: auto;
    }
    .song {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }
    .song input {
      width: 50px;
    }
    .rating-input {
      margin-top: 10px;
    }
    button {
      margin-top: 10px;
      padding: 6px 12px;
      background: #444;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1 id="title">Loading...</h1>
  <div class="album-grid" id="albumGrid"></div>

  <div class="modal" id="modal">
    <div class="modal-content">
      <h2 id="albumTitle"></h2>
      <div id="trackList"></div>
      <div class="rating-input">
        <label>Album Rating: <input type="number" id="albumRating" min="0" max="10" step="0.1"></label>
      </div>
      <button onclick="saveRatings()">Save</button>
      <button onclick="closeModal()">Close</button>
    </div>
  </div>

  <script>
    const artist = new URLSearchParams(window.location.search).get("artist");
    const albumGrid = document.getElementById("albumGrid");
    const modal = document.getElementById("modal");
    const albumTitle = document.getElementById("albumTitle");
    const trackList = document.getElementById("trackList");
    const albumRatingInput = document.getElementById("albumRating");

    let currentAlbumId = "";
    let currentAlbumTracks = [];

    function getRatingKey(albumId) {
      return `rating-${artist}-${albumId}`;
    }

    function openModal(album) {
      currentAlbumId = album.collectionId;
      albumTitle.textContent = album.collectionName;
      trackList.innerHTML = "";
      albumRatingInput.value = "";

      fetch(`https://itunes.apple.com/lookup?id=${album.collectionId}&entity=song`)
        .then(res => res.json())
        .then(data => {
          const tracks = data.results.filter(item => item.wrapperType === "track");
          currentAlbumTracks = tracks;

          const saved = JSON.parse(localStorage.getItem(getRatingKey(currentAlbumId)) || "{}");

          tracks.forEach(track => {
            const div = document.createElement("div");
            div.className = "song";
            div.innerHTML = `
              <span>${track.trackNumber}. ${track.trackName}</span>
              <input type="number" min="0" max="10" step="0.1" value="${saved[track.trackId] || ""}" data-track-id="${track.trackId}">
            `;
            trackList.appendChild(div);
          });

          if (saved.albumRating !== undefined) {
            albumRatingInput.value = saved.albumRating;
          }

          modal.style.display = "flex";
        });
    }

    function closeModal() {
      modal.style.display = "none";
    }

    function saveRatings() {
      const inputs = trackList.querySelectorAll("input");
      const ratings = {};
      inputs.forEach(input => {
        const id = input.dataset.trackId;
        const val = parseFloat(input.value);
        if (!isNaN(val)) ratings[id] = val;
      });

      const albumRating = parseFloat(albumRatingInput.value);
      if (!isNaN(albumRating)) ratings.albumRating = albumRating;

      localStorage.setItem(getRatingKey(currentAlbumId), JSON.stringify(ratings));
      alert("Ratings saved!");
      closeModal();
    }

    async function loadAlbums() {
      document.getElementById("title").textContent = `Album Ratings â€“ ${artist}`;
      const res = await fetch(`https://itunes.apple.com/search?term=${encodeURIComponent(artist)}&entity=album&limit=200`);
      const data = await res.json();

      const albums = data.results
        .filter(item =>
          item.collectionType === "Album" &&
          !item.collectionName.toLowerCase().includes("single") &&
          !item.collectionName.toLowerCase().includes("ep") &&
          !item.collectionName.toLowerCase().includes("instrumental") &&
          !item.collectionName.toLowerCase().includes("karaoke")
        );

      const unique = [];
      const seen = new Set();
      for (const album of albums) {
        if (!seen.has(album.collectionName)) {
          unique.push(album);
          seen.add(album.collectionName);
        }
      }

      unique.sort((a, b) => new Date(a.releaseDate) - new Date(b.releaseDate));

      unique.forEach(album => {
        const div = document.createElement("div");
        div.className = "album";
        div.innerHTML = `
          <img src="${album.artworkUrl100.replace("100x100bb", "150x150bb")}" title="${album.collectionName}">
          <div style="margin-top:5px">${album.collectionName}</div>
        `;
        div.onclick = () => openModal(album);
        albumGrid.appendChild(div);
      });
    }

    if (artist) {
      loadAlbums();
    } else {
      document.getElementById("title").textContent = "No artist selected.";
    }
  </script>
</body>
</html>
